<html>
<head>
    <style>
    body {
        background-color: rgb(0, 0, 0);
        font-family: Courier;
        color: rgb(255, 255, 255);
        font-size: 20px;
    }
    a:link {
        color: rgb(147, 210, 0);
        background-color: transparent;
        text-decoration: none;
    }
    a:visited {
        color: rgb(147, 210, 0);
        background-color: transparent;
        text-decoration: none;
    }
    a:active {
        color: rgb(147, 210, 0);
        background-color: transparent;
    }
    </style>
</head>
<body>
<table>
    thumbnails of image and segmentations (sum of array along A-P axis within the lung)
    <tr>
        <th>case id</th><th>image</th><th>knopczynski-2016</th><th>wasserthal-2022</th>
    </tr>
    {% for n,row in df.iterrows() %}
    <tr>
        <td><a href="{{ url_for('review',case_id=row.case_id) }}">
            {{row.case_id}}
        </a></td>
        <td><a href="{{ url_for('review',case_id=row.case_id,kind='image') }}">
            <img loading=lazy src="{{row.img_url}}" alt="…" style="width:256px;">
        </a></td>
        <td><a href="{{ url_for('review',case_id=row.case_id,kind='knopczynski') }}">
            <img loading=lazy src="{{row.knopczynski_url}}" alt="…" style="width:256px;">
        </a></td>
        <td><a href="{{ url_for('review',case_id=row.case_id,kind='wasserthal') }}">
            <img loading=lazy src="{{row.wasserthal_url}}" alt="…" style="width:256px;">
        </a></td>
    </a>
    </tr>
    {% endfor %}
</table>
</body>
</html>
