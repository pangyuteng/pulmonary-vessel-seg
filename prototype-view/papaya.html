<!DOCTYPE html>

<!-- Test: Typical fullscreen usage; autoload an image and overlay. -->

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            background-color: rgb(10, 10, 10);
            margin: 0;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="./lib/papaya.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/papaya.js"></script>

    <script type="text/javascript">
        var params = [];
        params["images"] = ["./lung_vessels.nii.gz"];
        params["surfaces"] = ["./lung_vessels.vtk"];
        params["lung_vessels.vtk"] = {color: [1, 0, 0], alpha: 0.5};
        params["mainView"] = "surface";
        // vtk poly data takes a long time to load and rendering if off center.
    </script>
    <title>papaya local</title>
</head>

<body>
    <div style="width:800px;height:300px;">
        <div class="papaya" data-params="params"></div>
    </div>
</body>
</html>
